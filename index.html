<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paula's Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="modal" id="motoModal">
        <div class="modal-content">
            <h2>What would you like to work on, my love?</h2>
            <input type="text" id="motoInput" placeholder="Enter your focus for this session...">
            <button class="btn modal-btn" id="submitMoto">Begin</button>
        </div>
    </div>
    <div class="container">
        <div class="timer-frame">
            <h1>Paula's Pomodoro</h1>
            <div class="timer-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="controls">
                <button id="start" class="btn">Start</button>
                <button id="reset" class="btn">Reset</button>
            </div>
        </div>
        <div class="mode-toggle work" id="mode-toggle">
            <svg class="icon sun" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"/>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg class="icon moon" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
